<!DOCTYPE html>
<html>
<head>
	<title>Testes</title>
	<link rel="stylesheet" type="text/css" href="assets/css/form.css">


</head>
<body>
	<label for="inputtext">
		Input Text
		<input type="text" name="inputtext" value="" placeholder="Input Text">
	</label>
	
	<label for="radio">
		Radio
		<div class="radio">
			<input id="male" type="radio" name="gender" value="male">
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="female">Female</label>
		</div>
	</label>
	
	<label for="inputfile">
		Input File
		<input type="file" name="image[]" id="image1" class="inputfile" accept="image/*"/>
		<label for="image1">
			<span>Escolher Arquivo</span> 
		</label>
	</label>
	
	<label for="textarea">TextArea</label>
	<textarea name="textarea" placeholder="TextArea"></textarea>
	
	<label for="select">
		Select
		<select name=""select >
			<option value="dsb" disabled selected>Selecione </option>
			<option value="opcao1">Opção 1</option>
			<option value="opcao2">Opção 2</option>
			<option value="opcao3">Opção 3</option>		
		</select>
	</label>
	<label for="submit">
		Botões
		<button type="submit">Botões</button>
	</label>

</body>
</html>
